<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JobEntry - Job Portal Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link type="image/x-icon" href="../static/img/icons8-data-analysis-66.png" rel="icon">
    {% include 'header.html' %}
    {% block head %}
    {% endblock %}


       <!-- Search Start -->
       <div class="container-fluid bg-primary mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding: 35px;">
        <div class="container">
            <div class="row g-2">
                <div class="col-md-10">
                    <form method="POST" action="/showplot/">
                    <div class="row g-2">
                        <!-- <div class="col-md-4">
                            <input type="text" class="form-control border-0" placeholder="Keyword" />
                        </div> -->
                        <div class="col-md-4">
                            <select class="form-select border-0" name="category">
                                <option selected>Category</option>
                                <option value="bar">Bar Graph</option>
                                <option value="piechart">Pie Chart</option>
                                <option value="histogram">Histogram</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select border-0" name="column">
                                <option selected>Column Name</option>
                                <option value="location">Location</option>
                                <option value="job_title">Job Title</option>
                                <option value="company_rating">Rating</option>
                                <option value="employment_type">Employment</option>
                                <option value="sector">Sector</option>
                            </select>
                        </div>
                    </div>  
                </div>
                <div class="col-md-2">
                    <button class="btn btn-dark border-0 w-100">Search</button>
                </div>
            </form>
            </div>
        </div>
    </div>
    <!-- Search End -->
    {% if img %}
    <img class="ig-1" src={{img}}>
    {% endif %}


        {% include 'footer.html' %}
        {% block foot %}
        {% endblock %}


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="../static/https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../static/https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/lib/wow/wow.min.js"></script>
    <script src="../static/lib/easing/easing.min.js"></script>
    <script src="../static/lib/waypoints/waypoints.min.js"></script>
    <script src="../static/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="../static/js/main.js"></script>
</body>

</html>
