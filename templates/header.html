{% block head %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Job Portal Analysis</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
        
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
        
        
        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
        <!-- Libraries Stylesheet -->
        <link href="../static/lib/animate/animate.min.css" rel="stylesheet">
        <link href="../static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    
        <!-- Customized Bootstrap Stylesheet -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- Template Stylesheet -->
        <link href="../static/css/style.css" rel="stylesheet">
    </head>
    <body>
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
            <a href="/" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
                <h1 class="m-0 text-primary">Job Portal Analysis</h1>
            </a>
            
            <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto p-4 p-lg-0">
                    
                    <a href="/analysis/" class="nav-item nav-link">Visual Analysis</a>
                    <a href="/category/" class="nav-item nav-link">Category Analysis</a>
                    <a href="/plotly/" class="nav-item nav-link">Dynamic Analysis</a>
                    <a href="/company_location_map/" class="nav-item nav-link">Map</a>
                    <a href="/job-detail/" class="nav-item nav-link">About Data Science</a>
                    <!--<div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Jobs</a>
                        <div class="dropdown-menu rounded-0 m-0">
                           <a href="/joblist/" class="dropdown-item">Job List</a> 
                            <a href="/job-detail/" class="dropdown-item">About Data Science</a>
                        </div>
                    </div>-->
                    
                    <a href="/about/" class="nav-item nav-link">About</a>
                    <a href="/contact/" class="nav-item nav-link">Contact</a>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                        <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
                    </div>
                    <script>
                        // Function to toggle dark mode
                        function toggleDarkMode() {
                            document.body.classList.toggle('dark-mode');
                        }
                    
                        // Event listener for the switch
                        document.getElementById('darkModeSwitch').addEventListener('change', function () {
                            toggleDarkMode();
                        });
                    </script>
                    
                    
                   
                    
                </div>
                <!-- <a href="" class="btn btn-primary rounded-0 py-4 px-lg-5 d-none d-lg-block">Post A Job<i class="fa fa-arrow-right ms-3"></i></a> -->
            </div>
        </nav>
        <!-- Navbar End -->
    </body>
</html>
