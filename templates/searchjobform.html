<!DOCTYPE html>
<html lang="en">
    <link type="image/x-icon" href="../static/img/icons8-data-analysis-66.png" rel="icon">

<head>
    {% include 'header.html' %}
    {% block head %}
    {% endblock %}

        <!-- Contact Start -->
        <div class="container-xxl py-5">
                <div class="container">
                    <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Search Your Query</h1>
                    <div class="row g-4 ">
                        <h3>{{err}}</h3>
                        <div class="col-md-6">
                            <div class="wow fadeInUp" data-wow-delay="0.5s">
                                <form method="POST" action="/aftersubmit/">
                                    <div class="row g-3">
                                        <div class="col-12">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="name" placeholder="Job Profile", name="jobprofile">
                                                <label for="name">Job Profile</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="name" placeholder="Location", name="location">
                                                <label for="name">Location</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="name" placeholder="Company Rating", name="rating">
                                                <label for="name">Company Rating (Out of 5)</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="subject" placeholder="Sector", name="sector">
                                                <label for="subject">Sector</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="subject" placeholder="Company Name", name="companyname">
                                                <label for="subject">Company Name</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button class="btn btn-primary w-100 py-3" type="submit">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        


        {% include 'footer.html' %}
        {% block foot %}
        {% endblock %}
            <!-- Back to Top -->
            <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
        </div>

    <!-- JavaScript Libraries -->
    <script src="../static/https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../static/https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/lib/wow/wow.min.js"></script>
    <script src="../static/lib/easing/easing.min.js"></script>
    <script src="../static/lib/waypoints/waypoints.min.js"></script>
    <script src="../static/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="../static/js/main.js"></script>
</body>

</html>
